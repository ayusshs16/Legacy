<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In – Legacy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-[Poppins]">
  <div class="relative min-h-screen flex items-center justify-center">
    <!-- Background image -->
    <img src="sign.avif" alt="Background" class="absolute inset-0 w-full h-full object-cover z-0" />
    <!-- Overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-black/60 via-blue-900/40 to-green-900/40 z-0"></div>
    <!-- Content -->
    <div class="relative z-10 w-full max-w-5xl mx-auto flex flex-col md:flex-row rounded-2xl overflow-hidden shadow-2xl my-8">
      <!-- Left: Welcome -->
      <div class="flex-1 flex flex-col justify-center p-8 md:p-12 bg-black/40 text-white">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Welcome<br>Back</h1>
        <p class="mb-8 text-lg text-white/80 max-w-md">“Step into your digital home of love, photos, and timeless stories. Sign in to celebrate every laugh, tear, and memory you've preserved with your family.” </p>
        <div class="flex gap-4 mb-4">
          <!-- Facebook -->
          <a href="https://facebook.com" aria-label="Facebook" class="transition-transform transform hover:scale-110 hover:shadow-lg">
            <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none">
              <circle cx="16" cy="16" r="16" fill="#1877F3"/>
              <path d="M21.5 16.01h-3.01v8h-3.34v-8h-1.67v-2.67h1.67v-1.67c0-2.01 1.01-3.34 3.34-3.34h2.01v2.67h-1.34c-.67 0-.67.34-.67.67v1.67h2.01l-.34 2.67z" fill="#fff"/>
            </svg>
          </a>
          <!-- X (Twitter) -->
          <a href="https://twitter." aria-label="X" class="transition-transform transform hover:scale-110 hover:shadow-lg">
            <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none">
              <circle cx="16" cy="16" r="16" fill="#000"/>
              <path d="M10.5 10.5h2.1l3.1 4.2 3.1-4.2h2.1l-4.2 5.7 4.5 6.3h-2.1l-3.3-4.5-3.3 4.5h-2.1l4.5-6.3-4.2-5.7z" fill="#fff"/>
            </svg>
          </a>
          <!-- Instagram -->
          <a href="https://instagram.com" aria-label="Instagram" class="transition-transform transform hover:scale-110 hover:shadow-lg">
            <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none">
              <rect x="6" y="6" width="20" height="20" rx="6" stroke="#fff" stroke-width="2"/>
              <circle cx="16" cy="16" r="5" stroke="#fff" stroke-width="2"/>
              <circle cx="22" cy="10" r="1" fill="#fff"/>
            </svg>
          </a>
          <!-- Google -->
          <a href="https:google.com/" aria-label="Google" class="transition-transform transform hover:scale-110 hover:shadow-lg">
            <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none">
              <circle cx="16" cy="16" r="16" fill="#fff"/>
              <g>
                <path fill="#4285F4" d="M22.64 16.204c0-.472-.042-.924-.12-1.36H16v2.572h3.8c-.164.884-.66 1.634-1.4 2.14v1.78h2.26c1.32-1.216 2.08-3.012 2.08-5.132z"/>
                <path fill="#34A853" d="M16 23c1.82 0 3.348-.604 4.464-1.64l-2.26-1.78c-.628.42-1.432.668-2.204.668-1.692 0-3.124-1.144-3.636-2.684h-2.28v1.816C11.36 21.876 13.48 23 16 23z"/>
                <path fill="#FBBC05" d="M12.364 17.564A3.997 3.997 0 0 1 12 16c0-.544.096-1.072.264-1.564v-1.816h-2.28A6.997 6.997 0 0 0 9 16c0 1.116.268 2.172.748 3.08l2.616-1.516z"/>
                <path fill="#EA4335" d="M16 12.8c.992 0 1.88.34 2.58 1.008l1.936-1.936C19.348 10.604 17.82 10 16 10c-2.52 0-4.64 1.124-6.08 2.92l2.616 1.516C12.876 13.944 14.308 12.8 16 12.8z"/>
              </g>
            </svg>
          </a>
        </div>
      </div>
      <!-- Right: Sign In Form -->
      <div class="flex-1 flex flex-col justify-center p-8 md:p-12 bg-white/90 dark:bg-gray-900/90">
        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100">Sign in</h2>
        <form id="signin-form" class="flex flex-col gap-4">
          <label class="text-gray-700 dark:text-gray-200 font-semibold">Email Address
            <input id="email" type="email" class="mt-1 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100" required />
          </label>
          <label class="text-gray-700 dark:text-gray-200 font-semibold">Password
            <input type="password" class="mt-1 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100" required />
          </label>
          <div class="flex items-center gap-2">
            <input type="checkbox" id="remember" class="accent-blue-500" />
            <label for="remember" class="text-gray-700 dark:text-gray-200 text-sm">Remember Me</label>
          </div>
          <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg shadow transition">Sign in now</button>
        </form>
        <div class="flex justify-between items-center mt-4">
          <a href="#" class="text-blue-500 hover:underline text-sm">Lost your password?</a>
        </div>
        <p class="mt-6 text-xs text-gray-600 dark:text-gray-300">By clicking on "Sign in now" you agree to <a href="../index.html" class="underline">Terms of Service</a> | <a href="../index.html" class="underline">Privacy Policy</a></p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signin-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const emailInput = document.getElementById('email');
        if (emailInput.value.toLowerCase().includes('@gmail.com')) {
            window.location.href = '../index.html';
        } else {
            alert('Please use a Gmail address to sign in.');
        }
    });
  </script>
</body>
</html>
