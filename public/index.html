    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Dark Mode Toggle Logic
            const themeToggle = document.getElementById('theme-toggle');
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                themeToggle.checked = true;
            } else {
                themeToggle.checked = false;
            }
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            });

            // Interactive Image Uploader Logic
            document.querySelectorAll('.image-uploader').forEach(uploaderContainer => {
                const fileInput = uploaderContainer.querySelector('.file-input');
                const imagePlaceholder = uploaderContainer.querySelector('.image-placeholder');
                const memoryImage = uploaderContainer.querySelector('.memory-image');
                const changeImageTrigger = uploaderContainer.querySelector('.change-image-trigger');
                const viewBtn = uploaderContainer.querySelector('.view-btn');

                if (!fileInput || !imagePlaceholder || !memoryImage) return;

                const openFileDialog = () => fileInput.click();
                
                imagePlaceholder.addEventListener('click', openFileDialog);
                if (changeImageTrigger) {
                    changeImageTrigger.addEventListener('click', openFileDialog);
                }

                fileInput.addEventListener('change', e => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = event => {
                            memoryImage.src = event.target.result;
                            memoryImage.classList.remove('hidden');
                            imagePlaceholder.classList.add('hidden');
                        }
                        reader.readAsDataURL(file);
                    }
                });

                if (viewBtn) {
                    viewBtn.addEventListener('click', () => {
                        if (memoryImage.src && !memoryImage.classList.contains('hidden')) {
                            const modal = document.createElement('div');
                            modal.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000; padding: 20px;';
                            modal.innerHTML = `<img src="${memoryImage.src}" style="max-height:90vh; max-width:90vw; border-radius: 8px; border: 2px solid #FAB836;">`;
                            modal.addEventListener('click', () => document.body.removeChild(modal));
                            document.body.appendChild(modal);
                        } else {
                            alert('Please add a picture first.');
                        }
                    });
                }
            });
        });
    </script>
</body>
